<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu with Font Awesome</title>
    
    <!-- FontAwesome 6 CDN for the latest icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS (optional for layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Mobile Navbar Styles */
        .mobile-navbar {
            display: block;
            position: relative;
        }

        /* Button Styles (Hamburger/Close button) */
        .menu-button {
            position: absolute;
            top: 10px;
            right: 30px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #fff;
            z-index: 102;
            cursor: pointer;
        }

        /* Side Menu Wrap (Initially off-screen) */
        .menu-wrap {
            position: fixed;
            top: 0;
            right: -300px; /* Hide menu off-screen by default */
            width: 300px;
            height: 100%;
            padding: 40px;
            background-color: #000;
            transition: right 0.5s ease-in-out;
            box-shadow: -4px 0px 6px rgba(0, 0, 0, 0.2);
        }

        /* When the menu is active (open), move it into view */
        .menu-wrap.kunal {
            right: 0;
        }

        /* Menu Links */
        .menu-wrap .menu .icon-list a {
            position: relative;
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #eee;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        /* Hover Effect on Links */
        .menu-wrap .menu .icon-list a:hover {
            background-color: #444;
        }

        /* Responsive Button Size */
        .menu-button.fa-bars, .menu-button.fa-times {
            font-size: 30px;
        }

        /* Cross Button (When the menu is open) */
        .menu-button.fa-times {
            color: #fff;
        }

        /* Optional: Style for the Close Icon */
        .menu-button.fa-bars {
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Mobile Menu -->
    <div class="mobile-navbar">
        <!-- Side menu container -->
        <div class="menu-wrap">
            <nav class="menu">
                <div class="icon-list">
                    <span><a href="#">Home</a></span>
                    <span><a href="#">News</a></span>
                    <span><a href="#">Construction</a></span>
                    <span><a href="#">FAQ</a></span>
                    <button class="btn btn-outline-success" type="submit">Get Standard</button>
                </div>
            </nav>
        </div>

        <!-- Button to toggle menu -->
        <button class="menu-button fa fa-bars" id="open-button"></button>
    </div>

    <!-- jQuery (for toggling) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            $('#open-button').on('click', function() {
                // Toggle the menu-wrap to show or hide it
                $('.menu-wrap').toggleClass('kunal');
                
                // Toggle between hamburger icon (fa-bars) and cross icon (fa-times)
                if ($('.menu-wrap').hasClass('kunal')) {
                    // When the menu is open, change the icon to 'fa-times' (cross)
                    $('#open-button').removeClass('fa-bars').addClass('fa-times');
                } else {
                    // When the menu is closed, change the icon back to 'fa-bars' (hamburger)
                    $('#open-button').removeClass('fa-times').addClass('fa-bars');
                }
            });
        });
    </script>

</body>
</html>
